<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .blog-post {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Welcome to {{ title }}!</h1>
    
    <!-- Loop through the blog posts -->
    {% for post in blog_posts %}
    <div class="blog-post">
        <h2>{{ post.title }}</h2>
        <p><strong>By:</strong> {{ post.author }} | <strong>Date:</strong> {{ post.date }}</p>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
</body>
</html>
